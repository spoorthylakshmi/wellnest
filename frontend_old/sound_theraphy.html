<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Therapy | Wellnest</title>

  <!-- ================= CSS ================= -->
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #eef2fa, #dfe7ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      width: 360px;
      padding: 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 8px;
      font-size: 24px;
    }

    p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    .sound-btn {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 16px;
      background: #4a6cf7;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .sound-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(74, 108, 247, 0.3);
    }

    .stop-btn {
      margin-top: 18px;
      background: #e53935;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #4a6cf7;
      min-height: 18px;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #4a6cf7;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Sound Therapy</h1>
    <p>Relax your mind with calming sounds</p>

<button class="sound-btn" onclick="playSound('rain')">ğŸŒ§ï¸ Rain</button>
<button class="sound-btn" onclick="playSound('waves')">ğŸŒŠ Ocean Waves</button>
<button class="sound-btn" onclick="playSound('jungle')">ğŸŒ¿ Jungle</button>
<button class="sound-btn" onclick="playSound('om')">ğŸ•‰ï¸ Om Chant</button>
<button class="sound-btn" onclick="playSound('flute')">ğŸ¶ Flute</button>
<button class="sound-btn" onclick="playSound('happy')">ğŸ˜Š Happy Mood</button>
<button class="sound-btn" onclick="playSound('bowls')">Tibetian Bowls</button>


    <button class="sound-btn stop-btn" onclick="stopSound()">Stop</button>

    <div class="status" id="status"></div>

    <a href="index.html" class="back-link">â† Back to Home</a>
  </div>

  <audio id="audioPlayer" loop></audio>

  <!-- ================= JAVASCRIPT ================= -->
  <script>
  const player = document.getElementById("audioPlayer");

  function playSound(name) {
   player.src = "./sounds/" + name + ".mp3";

    player.loop = true;
    player.play();
  }

  function stopSound() {
    player.pause();
    player.currentTime = 0;
  }
</script>


</body>
</html>
