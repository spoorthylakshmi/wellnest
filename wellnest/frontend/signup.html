<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WellNest | Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{
      --primary:#2e7d32;
      --accent:#81c784;
      --bg:#f8f9fa;
      --muted:#6b7280;
    }
    body{font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;background:var(--bg);color:#222;margin:0}

    /* Navbar styles taken from index.html for consistent header */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffffc9;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    .logo {
      font-size: 1.7rem;
      color: var(--primary);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-svg {
      width: 40px;
      height: 40px;
    }

    nav ul { list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0; }

    nav a {
      text-decoration: none;
      color: #334155;
      font-weight: 600;
      padding: 0.45rem 0.75rem;
      border-radius: 8px;
      transition: color 0.18s ease, background 0.18s ease, transform 0.12s ease;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #ffffff;
      background: #2e7d32;
      transform: translateY(-2px);
    }

    nav a.active { background: linear-gradient(90deg,#2e7d32,#81c784); color: #fff; }

    /* Page content styles */
    .content{max-width:520px;margin:3.2rem auto;padding:2.2rem;background:white;border-radius:12px;box-shadow:0 12px 30px rgba(14,30,37,0.06)}
    h2{color:var(--primary);margin-bottom:.4rem}
    p.lead{color:var(--muted);margin-bottom:1.2rem}
    form label{display:block;font-weight:600;margin-bottom:.35rem;color:#334155}
    .form-row{margin-bottom:1rem}
    input[type="text"], input[type="email"], input[type="password"]{width:100%;padding:.9rem 1rem;border:1px solid #e6e9ee;border-radius:8px;font-size:1rem;color:#111}
    input:focus{outline:none;border-color:var(--primary);box-shadow:0 6px 18px rgba(46,125,50,0.06)}
    .button{background:var(--primary);color:#fff;padding:.75rem 1.2rem;border-radius:8px;border:none;font-weight:600;cursor:pointer}
    .button.secondary{background:transparent;color:var(--primary);border:2px solid var(--primary)}
    .helper{font-size:.95rem;color:var(--muted);margin-top:.6rem}
    @media (max-width:540px){.content{margin:1rem;padding:1.2rem}}
  </style>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">
      <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 5C25.2 5 5 25.2 5 50s20.2 45 45 45 45-20.2 45-45S74.8 5 50 5zm0 80c-19.9 0-36-16.1-36-36s16.1-36 36-36 36 16.1 36 36-16.1 36-36 36z" fill="currentColor"/>
        <path d="M65 35c-4.4 0-8.3 2.3-10.5 5.7C52.3 37.3 48.4 35 44 35c-7.2 0-13 5.8-13 13 0 11.4 18.5 22 19 22s19-10.6 19-22c0-7.2-5.8-13-13-13zm-21 13c0-3.9 3.1-7 7-7s7 3.1 7 7h-14zm21 0h-14c0-3.9 3.1-7 7-7s7 3.1 7 7z" fill="currentColor"/>
      </svg>
      WellNest ðŸŒ¿
    </h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="ai-insights.html">AI Insights</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <h2>Sign Up</h2>
    <p>Create an account to save your data and receive personalized insights.</p>
    <form id="signupForm">
      <div class="form-row">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="e.g. Alex Morgan" required>
      </div>
      <div class="form-row">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@domain.com" required>
      </div>
      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Choose a strong password" required>
      </div>
      <div style="margin-top:8px;">
        <button type="submit" class="button">Create account</button>
        <a class="button secondary" href="index.html" style="margin-left:8px;text-decoration:none;display:inline-block">Back</a>
      </div>
      <div class="helper">By creating an account you agree to our <a href="privacy.html">privacy policy</a>.</div>
    </form>
    <p id="signupMsg" style="margin-top:12px;color:green"></p>
    <a class="button" href="index.html">Back to Home</a>
    <script>
      (function(){
        const form = document.getElementById('signupForm');
        const msg = document.getElementById('signupMsg');
        form.addEventListener('submit', function(e){
          e.preventDefault();
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim().toLowerCase();
          const password = document.getElementById('password').value;
          if(!name || !email || !password){ msg.textContent = 'Please fill all fields.'; return; }
          // Simple user storage (for demo only)
          const users = JSON.parse(localStorage.getItem('wellnest_users') || '{}');
          if(users[email]){ msg.style.color='red'; msg.textContent = 'An account with this email already exists.'; return; }
          users[email] = { name, email, password };
          localStorage.setItem('wellnest_users', JSON.stringify(users));
          // set current user
          localStorage.setItem('wellnest_current_user', email);
          msg.style.color='green';
          msg.textContent = 'Account created. Redirecting to dashboard...';
          setTimeout(()=> location.href='dashboard.html', 1000);
        });
      })();
    </script>
  </div>
</body>
</html>
